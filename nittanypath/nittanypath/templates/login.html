<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="{% static 'css/nittanypath.css'%}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favcion.ico'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% if message %}
        {% if type == 'success' %}
<!--            <div class="alert alert-success" role="alert"><strong>{{ message }}</strong> try post another one?</div>-->
        {% elif type == 'fail' %}
            <div class="alert alert-danger" role="alert"><strong>{{ message }}</strong> change a few things up and try submitting again. </div>
        {% endif %}
    {% endif %}
    <div class="container">

        <form class="form-signin" action="/login/" method="POST">
        {% csrf_token %} 
          <h2 class="form-signin-heading">User Login</h2>
          <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
          <input type="email" name="user-id" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
          <!-- <label for="inputPassword" class="sr-only">Password</label> -->
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
