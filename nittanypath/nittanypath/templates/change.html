<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    {% load static %}
    <link href="{% static 'css/panel.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favcion.ico'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% if message %}
        {% if type == 'success' %}
            <div class="alert alert-success" role="alert"><strong>{{ message }}</strong> please remember your new password!</div>
        {% elif type == 'fail' %}
            <div class="alert alert-danger" role="alert"><strong>{{ message }}</strong> change a few things up and try submitting again. </div>
        {% endif %}
    {% endif %}
    <div class="change-form">
        <form action="{% url 'change' name %}" method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 3%" class="form-group">
                <label for="InputPassword1">New Password</label>
                <input style="width:40%" type="password" name="pass1"  class="form-control" id="InputPassword1" placeholder="Input New Password">
            </div>
            <div style="margin-bottom: 3%" class="form-group">
                <label for="InputPassword2">New Password Again</label><br>
                <input style="width:40%" type="password" name="pass2"  class="form-control" id="InputPassword2" placeholder="Input New Password Again">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
